<form role="form">
  <div class="form-group">
    <label>Connection Setup</label>
    <p>
      <input class="form-control" id="apiUrl" ng-model="config.apiUrl" placeholder="Enter Api-Url" type="text" ng-change="updateProjects()">
    </p>
    <label>Project</label>

    <input type="text" ng-model="config.project"
           uib-typeahead="project.name for project in vm.projects | filter:$viewValue | limitTo:10" class="form-control">

  </div>
</form>
