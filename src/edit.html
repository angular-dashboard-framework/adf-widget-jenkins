<form role="form">
  <div class="form-group">
    <label for="sample">Connection Setup</label>
    <p>
      <input class="form-control" id="apiUrl" ng-model="config.apiUrl" placeholder="Enter Api-Url" type="text" ng-change="updateProjects()">
    </p>
    <label for="sample">Project</label>
    <select name="project" id="project" class="form-control" ng-model="config.project">
      <option ng-repeat="project in vm.projects | orderBy: 'name'">{{project.name}}</option>
    </select>
  </div>
</form>
