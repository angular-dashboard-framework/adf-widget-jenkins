<style type="text/css">
  #stable{
    background-color: #B5CA00;
  }
  #failed{
    background-color: #E43B53;
  }
  #unstable{
    background-color: #DD7800;
  }
  #disabled{
    background-color: #777777;
  }
  .content>.counter>h1{
    color:white;
  }
  .content>.counter  {
    outline: 2px solid #ddd;
    height: 100px;
    color: white;
  }
  #doughnut.center{
    margin: 0 auto;
  }
</style>
<div>
  <div class="content">
    <canvas id="doughnut" class="chart chart-doughnut center"
      chart-data="jc.chartValues" chart-labels="jc.chartLabels" chart-colors="jc.chartColors">
    </canvas>

    <div class="counter col-md-6" id="stable">
      <h1>{{jc.data.stable || 0}}</h1>
      stable builds
    </div>
    <div class="counter col-md-6" id="unstable">
      <h1>{{jc.data.unstable || 0}}</h1>
      unstable builds
    </div>
    <div class="counter col-md-6" id="failed">
      <h1>{{jc.data.fail || 0}}</h1>
      failed builds
    </div>
    <div class="counter col-md-6"id="disabled">
      <h1>{{jc.data.aborted+jc.data.disabled || 0}}</h1>
      disabled builds
    </div>

  </div>

</div>
