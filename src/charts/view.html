<style type="text/css">
  #stable{
    background-color: #B5CA00;
  }
  #failed{
    background-color: #E43B53;
  }
  #unstable{
    background-color: #DD7800;
  }
  #disabled{
    background-color: #777777;
  }
  .content>.counter>p{
    color:white;
    margin: 20px 0 10px;
    font-size: xx-large;
  }
  .content>.counter  {
    outline: 2px solid #ddd;
    height: 100px;
    color: white;
  }
  #doughnut.center{
    margin: 0 auto;
  }
</style>
<div>
  <div class="content">
    <canvas id="doughnut" class="chart chart-doughnut center"
            chart-data="jc.chartValues" chart-labels="jc.chartLabels" chart-colors="jc.chartColors">
    </canvas>
    <div class="counter col-md-6" id="stable">
      <p>{{jc.data.stable || 0}}</p>
      stable builds
    </div>
    <div class="counter col-md-6" id="unstable">
      <p>{{jc.data.unstable || 0}}</p>
      unstable builds
    </div>
    <div class="counter col-md-6" id="failed">
      <p>{{jc.data.fail || 0}}</p>
      failed builds
    </div>
    <div class="counter col-md-6" id="disabled">
      <p>{{jc.data.aborted+jc.data.disabled || 0}}</p>
      disabled builds
    </div>
  </div>
</div>
