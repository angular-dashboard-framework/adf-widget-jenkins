<style type="text/css">

  .statusImg {
    max-width: 100px;
  }

</style>
<div>
  <div class="content">
    <div class="alert alert-info" ng-if="!vm.data">
      Please configure a project
    </div>
    <div ng-if="vm.data">
      <div class="col-md-6 col-xs-6">
      <a href={{vm.data.url}}target="_blank">
        <h4>{{vm.data.projectFullName}}</h4>
      </a>
        <p><b>Last Commit:</b> {{vm.data.lastCommitMsg}}</p>
        <p><b>Author:</b> {{vm.data.lastCommitBy}}</p>
      </div>

      <div ng-if="vm.data.imgSource" class="col-md-6 col-xs-6 pull-right">
        <img src="{{vm.data.imgSource}}" class="statusImg pull-right">
      </div>

    </div>
  </div>

</div>
